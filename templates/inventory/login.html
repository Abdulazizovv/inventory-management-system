{% load static %}

<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tizimga kirish | Omborxona</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(to right, #b44593, #dd3675, #d8363a, #ee7724);
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-card {
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        max-width: 420px;
        width: 100%;
        padding: 30px;
      }

      .login-card .logo {
        width: 100px;
        margin-bottom: 15px;
      }

      .login-card .btn-primary {
        background-color: #dd3675;
        border-color: #dd3675;
      }

      .login-card .btn-primary:hover {
        background-color: #c52e65;
      }

      .login-card input.form-control {
        height: 45px;
      }

      .error-alert {
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="login-card text-center">
      <!-- <img src="{% static 'images/logo.png' %}" class="logo" alt="Logo" /> -->
      <h4 class="mb-3">Omborxona boshqaruv tizimi</h4>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="form-group mb-3 text-start">
          <label class="form-label">Login</label>
          <input
            type="text"
            name="login"
            class="form-control"
            placeholder="Telefon raqam"
            required
          />
        </div>

        <div class="form-group mb-3 text-start">
          <label class="form-label">Parol</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Parol"
            required
          />
        </div>

        {% if error %}
        <div class="alert alert-danger error-alert">{{ error }}</div>
        {% endif %}

        <button type="submit" class="btn btn-primary w-100 mt-3">
          <i class="fas fa-sign-in-alt me-1"></i> Tizimga kirish
        </button>
      </form>

      <p class="mt-4 small text-muted">
        &copy; Dasturchi: <a href="https://t.me/abdulazizov_ulugbek">Ulugbek Abdulazizov</a>
      </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
